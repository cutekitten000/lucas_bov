<div class="login-page-background">
  <div class="container" [class.right-panel-active]="isSignUpActive" id="container">

    <div class="form-container sign-up">
      <form [formGroup]="signUpForm" (ngSubmit)="onSignUpSubmit()">
        <h1>Criar Conta</h1>
        <mat-form-field appearance="outline">
          <mat-label>TH</mat-label>
          <input matInput formControlName="th">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Nome e Sobrenome</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email Corporativo</mat-label>
          <input matInput formControlName="email" type="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" [type]="hideSignUpPassword ? 'password' : 'text'">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Repetir Senha</mat-label>
          <input matInput formControlName="confirmPassword" [type]="hideConfirmPassword ? 'password' : 'text'">
        </mat-form-field>
        <button mat-flat-button color="primary" type="submit" [disabled]="signUpForm.invalid">Cadastrar</button>
      </form>
    </div>

    <div class="form-container sign-in">
      <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        <h1>TLV BOV</h1>
        <span class="subtitle">Supervisor Lucas</span>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" [type]="hideLoginPassword ? 'password' : 'text'">
        </mat-form-field>
        <a routerLink="/forgot-password" class="forgot-password">Esqueceu sua senha?</a>
        <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">Entrar</button>
      </form>
    </div>

    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Bem-vindo de Volta!</h1>
          <p>Caso já possua login, realize o login abaixo</p>
          <button mat-stroked-button class="ghost" (click)="togglePanel(false)">Entrar</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Olá, Agente!</h1>
          <p>Caso seja um novo usuário, realize o cadastro abaixo</p>
          <button mat-stroked-button class="ghost" (click)="togglePanel(true)">Cadastre-se</button>
        </div>
      </div>
    </div>
  </div>
</div>
