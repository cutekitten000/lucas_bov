<div class="header">
  <h2 mat-dialog-title>Links Ãšteis</h2>
  <button mat-icon-button mat-dialog-close aria-label="Fechar modal"><mat-icon>close</mat-icon></button>

<mat-dialog-content>
  <div class="links-grid">
    <button *ngFor="let link of links" mat-stroked-button [ngClass]="link.class" (click)="openLink(link.url)">
      <mat-icon>{{ link.icon }}</mat-icon>
      <span>{{ link.label }}</span>
    </button>
  </div>
</mat-dialog-content>
