<div class="header">
  <h2 mat-dialog-title>{{ title }}</h2>
  <button mat-icon-button mat-dialog-close aria-label="Fechar modal">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content class="mat-typography">
  <div class="spinner-container" *ngIf="isLoading">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <div class="table-container" *ngIf="!isLoading">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef>Rank</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <mat-icon class="rank-icon rank-{{i}}">{{ i < 3 ? 'military_tech' : 'star' }}</mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="th"><th mat-header-cell *matHeaderCellDef>TH</th><td mat-cell *matCellDef="let element">{{element.th}}</td></ng-container>
      <ng-container matColumnDef="name"><th mat-header-cell *matHeaderCellDef>Nome</th><td mat-cell *matCellDef="let element">{{element.name}}</td></ng-container>
      <ng-container matColumnDef="concluidas"><th mat-header-cell *matHeaderCellDef>Conclu√≠das</th><td mat-cell *matCellDef="let element">{{element.concluidas}}</td></ng-container>
      <ng-container matColumnDef="canceladas"><th mat-header-cell *matHeaderCellDef>Canceladas</th><td mat-cell *matCellDef="let element">{{element.canceladas}}</td></ng-container>
      <ng-container matColumnDef="aprovisionamento"><th mat-header-cell *matHeaderCellDef>Aprovisionamento</th><td mat-cell *matCellDef="let element">{{element.aprovisionamento}}</td></ng-container>
      <ng-container matColumnDef="total"><th mat-header-cell *matHeaderCellDef>Total</th><td mat-cell *matCellDef="let element">{{element.total}}</td></ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-dialog-content>
