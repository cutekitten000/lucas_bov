<mat-sidenav-container class="admin-dashboard-container">

  <mat-sidenav mode="side" opened class="admin-sidenav">
    <div class="sidenav-header">
      <h3>{{ adminName }}</h3>
    </div>
    <mat-nav-list>
  <a mat-list-item routerLink="overview" routerLinkActive="active-link">
    <mat-icon>dashboard</mat-icon>
    <span>Overview</span>
  </a>

  <a mat-list-item routerLink="requests" routerLinkActive="active-link">
    <mat-icon>rule</mat-icon>
    <span>Solicitações</span>
  </a>
  
  <a mat-list-item routerLink="team" routerLinkActive="active-link">
    <mat-icon>groups</mat-icon>
    <span>Gerenciar Equipe</span>
  </a>
  <a mat-list-item routerLink="sales" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
    <mat-icon>point_of_sale</mat-icon>
    <span>Gerenciar Vendas</span>
  </a>
  <a mat-list-item routerLink="sales/month" routerLinkActive="active-link">
    <mat-icon>calendar_month</mat-icon>
    <span>Vendas do Mês</span>
  </a>
  <a mat-list-item routerLink="sales/week" routerLinkActive="active-link">
    <mat-icon>calendar_view_week</mat-icon>
    <span>Vendas da Semana</span>
  </a>
  <a mat-list-item routerLink="sales/day" routerLinkActive="active-link">
    <mat-icon>today</mat-icon>
    <span>Vendas do Dia</span>
  </a>

  <a mat-list-item routerLink="sales/yesterday" routerLinkActive="active-link">
    <mat-icon>event_repeat</mat-icon>
    <span>Vendas de Ontem</span>
  </a>
  <mat-divider></mat-divider>

  <a mat-list-item (click)="openAdminLinksDialog()">
    <mat-icon>link</mat-icon>
    <span>Links Úteis</span>
  </a>
  
  <a mat-list-item (click)="openChat()">
    <mat-icon>chat</mat-icon>
    <span>CHAT</span>
  </a>
  <a mat-list-item (click)="clearChat()">
    <mat-icon>delete_sweep</mat-icon>
    <span>Limpar Chat</span>
  </a>
  <mat-divider></mat-divider>
  <a mat-list-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Sair</span>
  </a>
</mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="admin-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
